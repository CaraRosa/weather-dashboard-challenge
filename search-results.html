<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="header-elements">
        <h1 class="text-primary">Weather Dashboard</h1>
    </header>
    <h2 class="bold">Search for a City:</h2>
    <form id="search-form" class="form">
        <input id="search-input" class="form-input" type="text" placeholder="San Diego">
    </form>
    <div class="adjust-btn">
        <button id="submit-btn" class="btn">Search</button>
    </div>
    <hr />
    <p id="searchList"></p>

    <div id="weather-result"></div>
    <!-- makes the 5 cards for the weather -->
    <div id="weather-cards-container">
    </div>
    
    <script src="./assets/js/display-weather.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
